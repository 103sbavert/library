<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="topbar better-class">
        <span class="user-name">User</span>
        <span class="books-counter"><span class="number">0</span> Books</span>
    </header>
    <div class="books">
        <ol class="books-list"></ol>
    </div>
    <div id="form-container">
        <form class="new-book-form">
            <fieldset>
                <legend>Add a new book</legend>
                <p>
                    <label for="book-name">
                        Book name
                    </label>
                    <input id="book-name" required>
                </p>
                <p>
                    <label for="book-author">
                        Book author
                    </label>
                    <input id="book-author" required>
                </p>
                <p>
                    <label for="book-summary">
                        Book summary
                    </label>
                    <textarea id="book-summary" required></textarea>
                </p>
            </fieldset>
            <input class="submit-button" type="submit" value="Add book">
        </form>
    </div>
</body>

</html>
